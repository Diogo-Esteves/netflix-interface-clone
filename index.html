<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/responsive.css">

	<!-- owl css -->
	<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
	<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
	<title>NetFlix Clone + some other series</title>
</head>
<body>
	<header>
		<div class="container">
			<h2 class="logo">NETFLIX+</h2>
			<nav>
				<a href="#">Inicio</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Documentários</a>
			</nav>
		</div>
	</header>
	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">THE QUEEN'S GAMBIT (2020)</h3>
				<p class="descricao">In a Kentucky orphanage in the 1950s, a young girl discovers an astonishing talent for chess while struggling with addiction.</p>
			</div>
			<div class="botoes">
				<button role="button" class="botao">
					<i class="fas fa-play"></i>
					ASSISTIR AGORA!
				</button>
				<button role="button" class="botao">
					<i class="fas fa-info-circle"></i>
					MAIS INFOS
				</button>
			</div>
		</div>
	</main>

	<div class="carousel-filmes">
		<div class="owl-carousel owl-theme">
			<div class="item">
				<img class="box-filmes" src="img/breaking-bad.jpg" alt="breaking-bad">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/cosmos.jpg" alt="cosmos">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/mr-robot.jpg" alt="mr-robot">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/mando.jpg" alt="mandalorian">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/mundo-misterio.jpg" alt="mundo-misterio">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/queens-gambit.jpg" alt="queens-gambit">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/wanda.jpg" alt="wanda-visions">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/new-cosmos.jpg" alt="new-cosmos">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/dark.jpg" alt="dark">
			</div>
		</div>
		
	</div>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<script src="js/owl/jquery.min.js"></script>
	<script src="js/owl/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
